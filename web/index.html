<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <h1>Calculator</h1>
    <div class="Calculator" id='calc-contain'>
        <p id="calculator-display" class="text"></p>
        <div class="calculator-keys">
            <button type="button" onclick="myClear()"> C</button>
            <button type="button" value=" "> </button>
            <button type="button" value=" "> </button>
            <button type="button" onclick="mySwitch('divide')">/</button>

            <button type="button" onclick="myFunction(7)">7</button>
            <button type="button" onclick="myFunction(8)">8</button>
            <button type="button" onclick="myFunction(9)">9</button>
            <button type="button" onclick="mySwitch('multiply')">x</button>

            <button type="button" onclick="myFunction(4)">4</button>
            <button type="button" onclick="myFunction(5)">5</button>
            <button type="button" onclick="myFunction(6)">6</button>
            <button type="button" onclick="mySwitch('subtract')">-</button>

            <button type="button" onclick="myFunction(1)">1</button>
            <button type="button" onclick="myFunction(2)">2</button>
            <button type="button" onclick="myFunction(3)">3</button>
            <button type="button" onclick="mySwitch('add')">+</button>


            <button type="button" onclick="myFunction(0)">0</button>
            <button type="button" value=" "> </button>
            <button type="button" onclick="myFunction('.')">.</button>
            <button type="button" onclick="myEqual()">=</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
