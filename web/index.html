<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <h1>Calculator</h1>
    <div class="Calculator" id='calc-contain'>
        <p id="calculator-display" class="text"></p>
        <div class="calculator-keys">
            <input type="button" id="myBtn" onclick="myClear()" value="C">
            <input type="button" id="myBtn" value=" ">
            <input type="button" id="myBtn" value=" ">
            <input type="button" id="myBtn" onclick="mySwitch('divide')" value="/">

            <input type="button" id="myBtn" onclick="myFunction(7)" value="7">
            <input type="button" id="myBtn" onclick="myFunction(8)" value="8">
            <input type="button" id="myBtn" onclick="myFunction(9)" value="9">
            <input type="button" id="myBtn" onclick="mySwitch('multiply')" value="x">

            <input type="button" id="myBtn" onclick="myFunction(4)" value="4">
            <input type="button" id="myBtn" onclick="myFunction(5)" value="5">
            <input type="button" id="myBtn" onclick="myFunction(6)" value="6">
            <input type="button" id="myBtn" onclick="mySwitch('subtract')" value="-">

            <input type="button" id="myBtn" onclick="myFunction(1)" value="1">
            <input type="button" id="myBtn" onclick="myFunction(2)" value="2">
            <input type="button" id="myBtn" onclick="myFunction(3)" value="3">
            <input type="button" id="myBtn" onclick="mySwitch('add')" value="+">


            <input type="button" id="myBtn" onclick="myFunction(0)" value="0">
            <input type="button" id="myBtn" value=" ">
            <input type="button" id="myBtn" onclick="myFunction('.')" value=".">
            <input type="button" id="myBtn" onclick="myEqual()" value="=">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
